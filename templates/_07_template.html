<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Template usado no python</title>
    </head>

    <body>
        {% if parametro %}
          <h1>Parâmetro recebido = {{ parametro }}!</h1>
        {% else %}
          <h1>Sem Parâmetro!</h1>
        {% endif %}

        <ul>
        {% for item in lista %}
          <li><a href="{{ item }}">{{ item }}</a></li>
        {% endfor %}
        </ul>

    </body>

</html>
