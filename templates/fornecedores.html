<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    {% include "head.html" %}
</head>

<body>
    {% include "menu.html" %}
    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active">Cadastrar Fornecedores</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/inserirF">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" id="id_interno" name="id_interno" class="form-control"
                                            placeholder="ID interno">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="desc" name="desc" class="form-control" placeholder="Descrição">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="/listF" class="btn btn-warning">Voltar para lista</a>
                            </div>
                            <br>
                            {% if msg %}
                            <div class="alert alert-danger" role="alert">
                                {{msg}}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>

</html>
